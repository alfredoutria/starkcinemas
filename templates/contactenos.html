    <div class="bodyContactenos" data-aos="fade-up"  data-aos-duration="3000">
        <h2 style="color:rgb(5, 12, 114)">PQR</h2>
        <p class="contacto_p">
            En el siguiente formulario nos puedes dejar tus comentarios o tus pqr 
        </p>
        <hr>
       <form class="formulario" method="post">
        <label class="label_formulario">NOMBRES Y APELLIDOS*</label><br>
        <input class="input_formulario" name="nombres" onkeypress="return soloLetras(event)" required><br><br>
        <label class="label_formulario">CEDULA*</label><br>
        <input class="input_formulario" name="cedula" onkeypress="return soloLetras(event)" required><br><br>
        <label class="label_formulario">CORREO ELECTRONICO*</label><br>
        <input type="email" class="input_formulario" name="correo" required><br><br>
        <label class="label_formulario">TELÉFONO*</label><br>
        <input class="input_formulario" name="telefono" onkeypress="return soloNumeros(event)" required><br><br>
        <label class="label_formulario" >MOTIVO*</label><br>
        <textarea class="area" name="motivo"></textarea><br>
        <input type="submit" class="boton_enviar" required name="boton_enviar_contacto" value="ENVIAR">
       </form>

    </div>
